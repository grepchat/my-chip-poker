<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMC — Калькулятор фишек</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0f3b2f;
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 56px;
      background: #181c1f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo img {
      height: 36px;
      width: auto;
      display: block;
    }
    .logo-title {
      font-size: 20px;
      font-weight: 700;
      color: #FFD166;
      letter-spacing: 1px;
    }
    .hamburger {
      background: none;
      border: none;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      padding: 4px 8px;
    }
    .calc-screen {
      padding-top: 56px;
      padding-bottom: 80px;
      max-width: 480px;
      margin: 0 auto;
    }
    .params {
      margin: 18px 0 10px 0;
      background: rgba(255,255,255,0.04);
      border-radius: 14px;
      padding: 18px 14px 10px 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .params label {
      font-size: 14px;
      font-weight: 500;
      margin-top: 10px;
      display: block;
      color: #FFD166;
    }
    .params input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin: 6px 0 12px 0;
      font-size: 16px;
      background: #17382d;
      color: #fff;
      outline: none;
      box-sizing: border-box;
    }
    .params input:focus {
      box-shadow: 0 0 0 2px #FFD166;
    }
    .players-list {
      margin: 0 0 12px 0;
    }
    .player-card {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.06);
      border-radius: 10px;
      padding: 10px 10px 10px 0;
      margin-bottom: 10px;
      gap: 10px;
    }
    .player-avatar {
      background: #bfa040;
      color: #181c1f;
      font-weight: 700;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }
    .player-name {
      flex: 1;
      font-size: 16px;
      color: #fff;
      background: none;
      border: none;
      outline: none;
      font-weight: 500;
    }
    .player-chips {
      width: 60px;
      padding: 6px 8px;
      border-radius: 6px;
      border: none;
      background: #17382d;
      color: #fff;
      font-size: 15px;
      text-align: right;
      margin-left: 6px;
    }
    .player-remove {
      background: none;
      border: none;
      color: #d94343;
      font-size: 22px;
      cursor: pointer;
      margin-left: 4px;
    }
    .add-player-btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: #FFD166;
      color: #181c1f;
      font-weight: 700;
      font-size: 16px;
      border: none;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .add-player-btn:hover {
      background: #bfa040;
    }
    .sticky-cta {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      padding: 12px 0 8px 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.18) 60%, #0f3b2f 100%);
      display: flex;
      justify-content: center;
      z-index: 200;
    }
    .sticky-cta button {
      width: 94%;
      padding: 16px;
      border-radius: 14px;
      background: #bfa040;
      color: #181c1f;
      font-weight: 700;
      border: none;
      font-size: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: background 0.2s;
    }
    .sticky-cta button:active {
      background: #FFD166;
    }
    .bottom-nav {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 56px;
      background: #181c1f;
      display: flex;
      align-items: center;
      justify-content: space-around;
      z-index: 300;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
    }
    .bottom-nav-btn {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 13px;
      text-decoration: none;
      padding: 0 2px;
      height: 100%;
      transition: color 0.2s;
    }
    .bottom-nav-btn.active, .bottom-nav-btn:hover {
      color: #FFD166;
    }
    .bottom-nav-btn svg {
      display: block;
      margin-bottom: 2px;
      height: 22px;
      width: 22px;
      fill: currentColor;
    }
    @media (min-width: 600px) {
      .calc-screen { max-width: 420px; }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">
      <img src="logo.png" alt="PMC логотип">
      <span class="logo-title">PMC</span>
    </div>
    <button class="hamburger" aria-label="Меню">☰</button>
  </div>
  <div class="calc-screen">
    <section class="params">
      <label for="playersCount">Игроков</label>
      <input type="number" inputmode="numeric" min="1" value="4" id="playersCount">
      <label for="startMoney">Стартовый взнос</label>
      <input type="tel" inputmode="numeric" pattern="[0-9]*" id="startMoney" value="1000">
      <label for="startChips">Стартовые фишки</label>
      <input type="number" inputmode="numeric" id="startChips" value="1000">
    </section>
    <section class="players-list" id="playersList">
      <!-- игроки будут добавляться динамически -->
    </section>
    <button class="add-player-btn" id="addPlayerBtn">+ Добавить игрока</button>
  </div>
  <div class="sticky-cta">
    <button id="computeBtn">Рассчитать</button>
  </div>
  <nav class="bottom-nav">
    <a href="#" class="bottom-nav-btn active">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="5" fill="#bfa040"/></svg>
      Калькулятор
    </a>
    <a href="#" class="bottom-nav-btn">
      <svg viewBox="0 0 24 24"><rect x="4" y="6" width="16" height="12" rx="3"/><rect x="8" y="10" width="8" height="2" rx="1" fill="#bfa040"/></svg>
      Турнир
    </a>
    <a href="#" class="bottom-nav-btn">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 7v5l4 2" stroke="#bfa040" stroke-width="2" fill="none"/></svg>
      Сессии
    </a>
    <a href="#" class="bottom-nav-btn">
      <svg viewBox="0 0 24 24"><rect x="4" y="4" width="6" height="6" rx="2"/><rect x="14" y="4" width="6" height="6" rx="2"/><rect x="4" y="14" width="6" height="6" rx="2"/><rect x="14" y="14" width="6" height="6" rx="2"/></svg>
      Шаблоны
    </a>
  </nav>
  <script>
    // Данные игроков
    let players = [
      { name: 'Игрок 1', chips: 1000 },
      { name: 'Игрок 2', chips: 1000 },
      { name: 'Игрок 3', chips: 1000 },
      { name: 'Игрок 4', chips: 1000 }
    ];
    const playersList = document.getElementById('playersList');
    const addPlayerBtn = document.getElementById('addPlayerBtn');
    const playersCountInput = document.getElementById('playersCount');
    const startChipsInput = document.getElementById('startChips');

    function renderPlayers() {
      playersList.innerHTML = '';
      players.forEach((player, idx) => {
        const card = document.createElement('div');
        card.className = 'player-card';
        card.innerHTML = `
          <div class="player-avatar">${player.name[0] || '?'}</div>
          <input class="player-name" value="${player.name}" data-idx="${idx}" maxlength="12">
          <input class="player-chips" type="number" inputmode="numeric" min="0" value="${player.chips}" data-idx="${idx}">
          <button class="player-remove" title="Удалить" data-idx="${idx}">&times;</button>
        `;
        playersList.appendChild(card);
      });
    }

    // События для динамического списка игроков
    playersList.addEventListener('input', e => {
      const idx = e.target.dataset.idx;
      if (e.target.classList.contains('player-name')) {
        players[idx].name = e.target.value;
        renderPlayers();
      }
      if (e.target.classList.contains('player-chips')) {
        players[idx].chips = parseInt(e.target.value) || 0;
      }
    });
    playersList.addEventListener('click', e => {
      if (e.target.classList.contains('player-remove')) {
        const idx = e.target.dataset.idx;
        players.splice(idx, 1);
        renderPlayers();
        playersCountInput.value = players.length;
      }
    });

    // Добавить игрока
    addPlayerBtn.onclick = () => {
      players.push({ name: `Игрок ${players.length+1}`, chips: parseInt(startChipsInput.value) || 1000 });
      renderPlayers();
      playersCountInput.value = players.length;
    };

    // Синхронизировать количество игроков
    playersCountInput.oninput = () => {
      let n = parseInt(playersCountInput.value) || 1;
      if (n < 1) n = 1;
      if (n > 12) n = 12;
      playersCountInput.value = n;
      while (players.length < n) players.push({ name: `Игрок ${players.length+1}`, chips: parseInt(startChipsInput.value) || 1000 });
      while (players.length > n) players.pop();
      renderPlayers();
    };
    // Синхронизировать стартовые фишки
    startChipsInput.oninput = () => {
      players.forEach(p => p.chips = parseInt(startChipsInput.value) || 0);
      renderPlayers();
    };
    // Первичный рендер
    renderPlayers();
    // Кнопка "Рассчитать"
    document.getElementById('computeBtn').onclick = () => {
      alert('Расчёт будет реализован в следующей версии!');
    };
  </script>
</body>
</html>
